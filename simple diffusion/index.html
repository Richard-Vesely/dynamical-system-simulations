<!DOCTYPE html>
<html>
<head>
    <title>Click Dot Example</title>
    <style>
        #glCanvas {
            width: 800px;  /* Set your desired width */
            height: 800px; /* Set your desired height */
            border: 1px solid black;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="radiusSlider">Dot Radius: </label>
        <input type="range" id="radiusSlider" min="0.01" max="0.2" step="0.01" value="0.05">
    </div>
    <canvas id="glCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script> <!-- Your Three.js script -->
</body>
</html>
