<!DOCTYPE html>
<html>
<head>
    <title>Click Dot Example</title>
    <style>
        #glCanvas {
            width: 800px;  /* Display width */
            height: 800px; /* Display height */
            border: 1px solid black;
        }
        #controls {
            margin: 10px;
        }
        label, input {
            display: block; /* Ensures each control is on a new line */
            margin: 5px 0; /* Adds some spacing between controls */
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="radiusSlider">Dot Radius:</label>
        <input type="range" id="radiusSlider" min="0.01" max="0.2" step="0.01" value="0.05">
        
        <label for="decaySlider">Decay Rate:</label>
        <input type="range" id="decaySlider" min="0.001" max="1.0" step="0.001" value="0.01">
    </div>
    <canvas id="glCanvas" width="800" height="800"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
