<!DOCTYPE html>
<html>
<head>
    <title>WebGL Exponential Decay with Highlighted Rectangle</title>
    <style>
        #glCanvas {
            width: 800px;
            height: 800px;
            border: 1px solid black;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="nthRectangleSlider">Highlight Rectangle (<span id="sliderValue">0</span>):</label>
        <input type="range" id="nthRectangleSlider" min="0" max="9" value="0">
    
        <label for="decayRateSlider">Decay Rate (<span id="decayRateValue">0.01</span>):</label>
        <input type="range" id="decayRateSlider" min="0" max="0.1" step="0.0001" value="0.01">
    
        <button id="resetSceneButton">Reset Scene</button>
    </div>
    <canvas id="glCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
